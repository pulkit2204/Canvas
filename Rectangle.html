<!DOCTYPE html>
<html>
    <head>
        <title>Learning Canvas</title>
    </head>
    <body>
        <h4> I will teach you how to make a rectangle using HTML 5.</h4>
        <canvas id="canvas1" style="width:200px; height:200px; border: 4px solid black;"></canvas>

        <script>
            c1=document.getElementById('canvas1');
            c1_x = c1.getContext('2d');
            c1_x.fillStyle='pink';
            c1_x.fillRect(0,0,300,200);
            //c1.xfillRect(left,top,width,height);
        </script>
    </body>
</html>
