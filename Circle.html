<!DOCTYPE html>
<html>
    <head>
        <title>Learning Canvas</title>
    </head>
    <body>
        <h4> I will teach you how to make a circle using HTML 5.</h4>
        <canvas id="canvas3" width="500px" height="500px" style=" border: 4px solid black;"></canvas>

        <script>
        c3x = 250;
		  c3y = 250;
		  c3radius = 100;
		  c3start_angle = 0;
		  c3end_angle = 2 * Math.PI;
		  
		  c3 = document.getElementById('canvas3');
		  c3_x = c3.getContext('2d');
		  c3_x.beginPath();
		  c3_x.arc(c3x, c3y, c3radius, c3start_angle, c3end_angle);
		  c3_x.stroke();
		  
        </script>
    </body>
</html>
