<!DOCTYPE html>
<html>
    <head>
        <title>Learning Canvas</title>
    </head>
    <body>
        <h4> I will teach you how to make a rectangle using HTML 5.</h4>
        
        <canvas id="canvas2" style="width:200px; height:200px; border: 4px solid black;"></canvas>
        <script>

        /// drawing a line
        c2=document.getElementById('canvas2');
        c2_x = c2.getContext('2d');
        c2_x.beginPath();
        c2_x.moveTo(150,0);
        //c2_x.moveTo(left,top);
        c2_x.lineTo(150,150);
        c2_x.lineWidth=10;
        c2_x.strokeStyle='crimson';
        c2_x.lineCap='round';
        c2_x.stroke();
        </script>
    </body>
</html>
