<!DOCTYPE html>
<html>
    <head>
        <title>Learning Canvas</title>
    </head>
    <body>
        <h4> I will teach you how to make a quadratic curve using HTML 5.</h4>
        <canvas id="canvas4" width="500px" height="500px" style=" border: 4px solid black;"></canvas>

        <script>

       //// Creating a Quadratic curve
		  c4control_pointx = 250;
		  c4controlpointy = 50;
		  c4endingpointx = 350;
		  c4endingppointy = 250;
		  c4 = document.getElementById('canvas4');
		  c4_x = c4.getContext('2d');
		  
		  c4_x.beginPath();
		  c4_x.moveTo(100,250);
		  c4_x.quadraticCurveTo(c4control_pointx, c4controlpointy,c4endingpointx,c4endingppointy);
		  c4_x.stroke();
		  
        </script>
    </body>
</html>
